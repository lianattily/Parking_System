plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.8'
  
   //id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //mavenCentral()
    jcenter()
}

dependencies {
	// https://mvnrepository.com/artifact/com.jfoenix/jfoenix
//implementation group: 'com.jfoenix', name: 'jfoenix', version: '9.0.1'
// https://mvnrepository.com/artifact/com.jfoenix/jfoenix
	//implementation group: 'com.jfoenix', name: 'jfoenix', version: '8.0.1'

    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
//    testImplementation 'junit:junit:4.12'
        // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    //JFX dependancies
    implementation 'com.jfoenix:jfoenix:9.0.10'
    compile 'com.jfoenix:jfoenix:8.0.10'
}
javafx {
    version = "15"
    modules = [ 'javafx.controls', 'javafx.fxml' , 'javafx.graphics', 'javafx.base' ]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
//apply plugin: 'com.github.sherter.google-java-format'

//group = 'com.google.maps'
run {
    if (javafx.platform.classifier == 'win') {
        // Temporal fix for Eclipse with JDK 1.8 and Windows 
        systemProperty "java.library.path", "C:\tmp"
    }
    
}

run {
    jvmArgs = [
            "--add-exports=javafx.controls/com.sun.javafx.scene.control.behavior=com.jfoenix",
            "--add-exports=javafx.controls/com.sun.javafx.scene.control=com.jfoenix",
            "--add-exports=javafx.base/com.sun.javafx.binding=com.jfoenix",
            "--add-exports=javafx.graphics/com.sun.javafx.stage=com.jfoenix",
            "--add-exports=javafx.controls/com.sun.javafx.scene.control.behavior=com.jfoenix",
    ]
}
compileJava {
    options.encoding = "UTF-8"
    options.incremental = true

    options.compilerArgs.addAll([
        "--add-exports",
        "javafx.base/com.sun.javafx.event=ALL-UNNAMED"
    ])  
    options.compilerArgs.addAll([
        "--add-exports",
        "javafx.controls/com.sun.javafx.scene.control.behavior=ALL-UNNAMED"
    ])  
    options.compilerArgs.addAll([
        "--add-exports",
        "javafx.graphics/com.sun.javafx.scene.traversal=ALL-UNNAMED"
    ])  
}

mainClassName = 'application.Main'