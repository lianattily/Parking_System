plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.8'
  id 'jacoco'
   //id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //mavenCentral()
    jcenter()
}

dependencies {
    compile "org.openjfx:javafx-graphics:11.0.1:win"
    compile "org.openjfx:javafx-graphics:11.0.1:linux"
    compile "org.openjfx:javafx-graphics:11.0.1:mac"
    compile 'de.jensd:fontawesomefx-fontawesome:4.6.3'
compile 'de.jensd:fontawesomefx-materialdesignfont:1.6.50'
compile 'de.jensd:fontawesomefx-materialicons:2.2.0'
compile 'de.jensd:fontawesomefx-octicons:4.3.0'
compile 'de.jensd:fontawesomefx-icons525:2.6.0'
compile 'de.jensd:fontawesomefx-weathericons:2.0-3'
compile 'de.jensd:fontawesomefx-commons:8.12'
compile 'de.jensd:fontawesomefx-controls:8.12'
//compile group: 'org.jfxtras', name: 'jfxtras-controls', version: '8.0-r1-SNAPSHOT'
//implementation 'org.jfxtras:jfxtras-all:10.0-r1'
    
    
	implementation 'com.opencsv:opencsv:4.1'
	implementation 'de.jensd:fontawesomefx-commons:11.0'
    implementation 'com.google.guava:guava:28.2-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    //JFX dependancies
    implementation 'com.jfoenix:jfoenix:9.0.10'
    compile 'com.jfoenix:jfoenix:8.0.10'
    compile group: 'com.lynden', name: 'GMapsFX', version: '2.0.9'
    
    testCompile "org.testfx:testfx-core:4.0.16-alpha" 
    testCompile "org.testfx:testfx-junit5:4.0.16-alpha" 
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.1'

}
javafx {
    version = "15"
    modules = [ 'javafx.controls', 'javafx.fxml' , 'javafx.graphics', 'javafx.base' ]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

run {
    if (javafx.platform.classifier == 'win') {
        // Temporal fix for Eclipse with JDK 1.8 and Windows 
        systemProperty "java.library.path", "C:\tmp"
    }
    
}

test {
  useJUnitPlatform()
  testLogging {
    events 'passed', 'skipped', 'failed'
  }
  finalizedBy jacocoTestReport // report is always generated after tests run
  
}



jacoco {
    toolVersion = "0.8.6"
    reportsDir = file("$buildDir/customJacocoReportDir")
    //reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport{
  group = "build"
  reports {
    xml.enabled false
    csv.enabled false
    html.destination file("${buildDir}/jacocoHtml")
  }
}
mainClassName = 'application.Main'